version: 1.0
runtime: python3
run:
  network:
    port: 80
build:
  commands:
    pre-build:
      - pip freeze > requirements.txt 
    build:
      - pip install -r requirements.txt
    post-build:
      - python manage.py collectstatic
      - python manage.py migrate
      - python manage.py createsuperuser
      - python manage.py runserver
